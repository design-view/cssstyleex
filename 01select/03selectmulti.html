<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p태그중 class속성값이 green인 요소 */
        p.green { background-color: aqua; }
        div, h3 { font-size: 40px;}
        div span { color: red; }
    </style>
</head>
<body>
    <h2>h2입니다.</h2>
    <h2 class="green">h2입니다.</h2>
    <p class="green">p입니다</p>
    <p>p입니다</p>
    <div>div입니다.</div>
    <h3>h3입니다.</h3>
    <div>
        <p>div자식 p입니다.
            <span>div 자손 span입니다.</span>
        </p>
        <span>div자식 span입니다.</span>
        <h3>div자식 h3입니다.</h3>
    </div>
</body>
</html>
