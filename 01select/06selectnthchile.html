<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(even) {
            background-color: yellow;
        }
        h3:nth-of-type(1) {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
    </ul>
    <div>
        <h2>div 첫번째 자식 h2입니다.</h2>
        <p>div 두번째 자식 p입니다.</p>
        <h3>div 세번째 자식 h3입니다.</h3>
        <p>div 네번째 자식 p입니다.</p>
        <p>div 다섯번째 자식 p입니다.</p>
    </div>
</body>
</html>
