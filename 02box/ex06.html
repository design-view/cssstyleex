<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        div:nth-child(1) {
            float: left;
        }
        div:nth-child(2) {
            float: right;
        }
        div:nth-child(3) {
            width: 100%;
            background-color: blueviolet;
            clear:both;
        }
    </style>
</head>
<body>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
</body>
</html>
