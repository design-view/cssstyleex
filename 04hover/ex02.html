<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            width: 70%;
            margin: 80px auto;
            background-color: red;
        }
        li {
            float: left;
            text-align: center;
            background-color: black;
            color: #fff;
            width: 25%;
            list-style: none;
            padding: 20px 0;
        }
        li:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </div>
</body>
</html>
