<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        div {
            width: 300px;
            height: 300px;
            border : 3px solid #333;
            position: relative;
            overflow: hidden;
        }
        div:hover img {
            transform: scale(1.2);
        }
        img {
            width: 100%;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div>
        <img src="main_banner01.gif" alt="">
    </div>
</body>
</html>
